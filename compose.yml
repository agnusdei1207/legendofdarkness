services:
  # Frontend - CSR (Client-Side Rendering) with trunk
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: legend-frontend
    # 컨테이너 종료 대기 시간을 주어 볼륨 점유 해제를 돕습니다.
    stop_grace_period: 3s
    volumes:
      - .:/workspace:cached
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    ports:
      - "8080:8080"
    working_dir: /workspace
    depends_on:
      - api
    command: trunk serve --address 0.0.0.0

  # API (Application Programming Interface) Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: legend-api
    stop_grace_period: 3s
    volumes:
      - .:/workspace:cached
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://legend:legend@db:5432/legend
      - RUST_LOG=info
    depends_on:
      db:
        condition: service_healthy
    working_dir: /workspace
    command: cargo run --features server

  # DB (Database)
  db:
    image: postgres:18-alpine
    container_name: legend-db
    environment:
      POSTGRES_USER: legend
      POSTGRES_PASSWORD: legend
      POSTGRES_DB: legend
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legend"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  cargo-cache:
  target-cache:
  postgres-data:
