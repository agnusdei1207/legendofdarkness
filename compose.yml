services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: legend-dev
    volumes:
      - .:/workspace:cached
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    ports:
      - "3002:3000"
      - "3003:3001"
    environment:
      - DATABASE_URL=postgresql://legend:legend@db:5432/legend
      - LEPTOS_OUTPUT_NAME=legend
      - LEPTOS_SITE_ROOT=target/site
      - LEPTOS_SITE_PKG_DIR=pkg
      - LEPTOS_SITE_ADDR=0.0.0.0:3000
      - LEPTOS_RELOAD_PORT=3001
      - RUST_LOG=info
    depends_on:
      db:
        condition: service_healthy
    working_dir: /workspace
    command: cargo leptos watch

  db:
    image: postgres:18-alpine
    container_name: legend-db
    environment:
      POSTGRES_USER: legend
      POSTGRES_PASSWORD: legend
      POSTGRES_DB: legend
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U legend" ]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: legend-adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  cargo-cache:
  target-cache:
  postgres-data:
